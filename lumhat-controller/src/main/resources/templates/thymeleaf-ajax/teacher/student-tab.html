
    <div class="list-group-flush pt-4"  th:fragment="studentTab" xmlns:th="http://www.thymeleaf.org">
        <th:block th:if="${!allStudent.isEmpty()}">
            <div>
                <!-- Material checked -->
                <div class="form-check d-flex">
                    <input type="checkbox" class="form-check-input" id="checkAll">
                    <label class="form-check-label w-auto " id="lbCheckAll" onclick="checkAllStudent()" for="checkAll"></label>
                    <a type="button" th:onclick='|removeStudent("${allStudent}")|' class="btn btn-danger btn-md mb-3 m-0"><i
                            class="fas fa-trash pr-2"></i> <span class="fs-14" th:text="#{remove}">Remove</span></a>
                </div>
            </div>
            <div id="student">
                <th:block th:each="student : ${allStudent}">
                    <div class="list-group-item rounded-lg mt-2 p-0">
                        <div class="row">
                            <div class="clr-verticle-center d-flex py-2">
                                <div class="form-check clr-verticle-center clr-check d-inline">
                                    <input type="checkbox" class="form-check-input" th:id="${student.id}">
                                    <label class="form-check-label clr-form-check-label"
                                           th:for="${student.id}"></label>
                                </div>
                                <p class="mb-0 inline">
                                    <img th:src="${student.profile}" alt="student's profile"
                                         class="border rounded-circle clr-student-profile">
                                </p>
                                <p th:text="${student.firstName} + ' ' + ${student.lastName}" class="m-0 ml-3 d-flex justify-content-center text-center flex-column"></p>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </th:block>
        <th:block th:unless="${!allStudent.isEmpty()}">
            <h3 class="text-center m-auto" th:text="#{no-student}">No student</h3>
        </th:block>
    </div>
